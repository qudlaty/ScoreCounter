<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width initial-scale=1.0" charset="UTF-8">
  <title>Score counter</title>
	<link rel="stylesheet" href="style.css" type="text/css">
</head>
  
<body>
  <h1>
    <span class="players-span" id="p1Scr">...</span> to <span class="players-span" id="p2Scr">...</span>
	</h1>
	<p>Playing to: <span id="maxP">...</span></p>
	<input type="number" placeholder="set max" min="0">
  <div class="btns-wrap">
    <button class=" btn btn-player" id="p1">Player 1</button>
    <button class="btn btn-player" id="p2">Player 2</button>
    <button class="btn" id="reset">Reset</button>
  </div>
	
</body>
	<script src="main.js"></script>
</html>
